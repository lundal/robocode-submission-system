<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>NC Robocode</h1>
    <div>
      <h6 class="d-inline-block">v{{version}}</h6>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Brukernavn eller passord er feil
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" formControlName="username"
                       [placeholder]="'Brukernavn'"/>
                <span hidden translate>Brukernavn</span>
                <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                       class="text-danger" translate>
                  Brukernavn må fylles ut
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'Passord'" required/>
                <span hidden translate>Passord</span>
                <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                       class="text-danger" translate>
                       Passord må fylles ut
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
              <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Logg inn</span>
            </button>
          </form>
          <div class="switchRegistration">
              <a routerLink="/registration" routerLinkActive="active">Gå til registrering</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

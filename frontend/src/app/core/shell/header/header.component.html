<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand" translate>NC Robocode</span>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
            aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <i class="fa fa-home"></i>
          <span translate>Innlevering</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/om-oss" routerLinkActive="active">
          <i class="fa fa-question-circle"></i>
          <span translate>Om oss</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/muligheter" routerLinkActive="active">
          <i class="fa fa-certificate"></i>
          <span translate>Muligheter</span>
        </a>
        <a class="nav-item nav-link text-uppercase" href="https://github.com/netcompanyno/robocode-templates#robocode">
          <i class="fa fa-flask"></i>
          <span translate>Prosjektmal</span>
        </a>
      </div>
      <div *ngIf="username" class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fa fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span>Innlogget som</span> <b>{{username}}</b></h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>Logg ut</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
